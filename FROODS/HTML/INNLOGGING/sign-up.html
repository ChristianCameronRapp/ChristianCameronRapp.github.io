<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../CSS/Innlogging.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300&family=Roboto:wght@300&display=swap" rel="stylesheet">

    <title>FROODS</title>
</head>
<body>
    <main class="sign-up-main">
        <div class="container">
            <div class="h2">Registrer bruker</div>
            <form id="registrationForm">
                <label for="email">Email:</label>
                <input type="email" id="emailInp" name="email" required>
                <label for="password">Passord:</label>
                <input type="password" id="passwordInp" name="password" required>
                <label for="username">Brukernavn:</label>
                <input type="text" id="usernameInp" name="username" required>
                <label for="profilePicture">Profil Bilde:</label>
                <input type="file" id="profilePictureInp" name="profilePicture">
                <input class="submit-btn" type="submit" value="Register">
            </form>
            <a class="already-have-an-account-btn" href="logg-in.html">Already have an account? Click here</a>
        </div>
    </main>
    <script type="module" src="../../JS/database.js"></script>
    <script type="module" src="../../JS/sign-up.js"></script>
</body>
</html>
